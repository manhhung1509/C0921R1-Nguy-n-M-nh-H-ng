
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDau = 1;
    let soSau = 1;
    for (let i = 1; i <=5; i++){
        tong = soDau + soSau;
        soDau = soSau;
        soSau = tong;
        if (tong % 5 === 0){
            document.write("số đầu tiên chia hết cho 5 là:" + tong);
        }
    }
</script>
</body>
</html>
