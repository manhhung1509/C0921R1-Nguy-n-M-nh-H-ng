<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 1;
    let tong = 0;
    let i = 1;
    while (i <= 30) {
        if (num %7 !== 0){
            num++;
        }else {
            document.write(num + "<br/>");
            tong= tong + num;
            num++;
            i++
        }
    }
    document.write('tổng 30 số tự nhiên đầu tiên chia hết cho 7 là:' + tong);
</script>
</body>
</html>
