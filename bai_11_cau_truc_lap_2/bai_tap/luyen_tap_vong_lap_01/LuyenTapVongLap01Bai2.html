<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseFloat(prompt('nhập nhiệt độ:'));
    do{
        if (i<20){
            i = parseFloat(prompt('yêu cầu tăng nhiệt độ'));
        }else if (i>100){
            i = parseFloat(prompt('yêu cầu giảm nhiệt độ'));
        }
    }while(i < 20 || i > 100);
</script>
</body>
</html>
