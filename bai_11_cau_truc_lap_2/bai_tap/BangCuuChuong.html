<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<p id="ketQua"></p>
<script>

    let stringTable = '<table border="1">';
    for (let i = 1; i <=9; i++) {
        stringTable += '<tr>';
        for (let j =2; j<=9; j++){
            stringTable+='<td>'+j+'x'+i+'='+(i*j)+'</td>';
        }
        stringTable +=' </tr>'
    }
    stringTable += '</table>';
    document.getElementById("ketQua").innerHTML = stringTable;
</script>
</body>
</html>
