<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function aVeryBigSum(arr) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
            sum1 = arr[1][0] + arr[2][1] + arr[3][2];
            sum2 = arr[1][2] + arr [2][1] + arr[3][0]
        }
        return Math.abs(sum1 - sum2);
    }

    let arr = [
        [3],
        [11, 2, 4],
        [4, 5, 6],
        [10, 8, -12]
    ];
    alert(aVeryBigSum(arr));
</script>
</body>
</html>
