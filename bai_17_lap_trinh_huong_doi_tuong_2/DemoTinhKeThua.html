<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    class Person {
        constructor(name, age, email) {
            this.name = name;
            this.age = age;
            this.email = email;
        }

        say() {
            document.writeln("<h1>Hello</h1>");
        }
    }

    class Student extends Person {
        constructor(name, age, email, mark, batch) {
            super(name, age, email);
            this.mark = mark;
            this.batch = batch;
        }
        say() {
            document.writeln("Em là búp măng non");
        }
    }

    class Teacher extends Person {
        constructor(name, age, email, salary, department) {
            super(name, age, email);
            this.salary = salary;
            this.department = department;
        }
        say() {
            document.writeln("Tui là cột tre già");
        }
    }

    let student1 = new Student("Nguyễn Văn A", 20, "nguyena@gmail.com", 7, "C0921G1");
    document.writeln("Tên sinh viên là: " + student1.name);
    document.writeln("<br>")
    student1.say();

</script>
</body>
</html>
