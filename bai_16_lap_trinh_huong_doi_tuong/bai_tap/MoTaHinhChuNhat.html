<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="art" height="768px" width="1368px" style="border: 1px solid #000000;"></canvas>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.lenght = length;
        }

        setWidth(width) {
            this.width = width;
        }

        setLength(length) {
            this.lenght = length;
        }

        toString() {
            return "Diện tích = " + this.width * this.lenght + ", chu vi = " + (this.width + this.lenght) * 2;
        }
    }

    let input = new Rectangle(10, 20);
    alert(input.toString());

    input.setLength(200);
    input.setWidth(150);
    alert(input.toString());
    let ctx = document.getElementById("art").getContext('2d');
    ctx.fillStyle = "green";
    ctx.fillRect(700, 350, 150, 200);

</script>
</body>
</html>
