<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <label>Username <input type="text" value="ten_mac_dinh" name="ten_dang_nhap"></label>
    <label>Password <input type="password" name="mat_khau"></label>
    <br>
    <input type="submit">
</form>
<h3>Form Register</h3>
<form action="" method="get">
    <label>Username <input type="text" name="ten_dang_nhap"></label>
    <br>
    <br>
    <label>Password <input type="password" name="mat_khau"></label>
    <br>
    <br>
    <label>Email <input type="email" name="email"></label>
    <br>
    <br>
    <label>Gender:</label>
    Men<input type="radio" value="men" name="gender">
    Women<input type="radio" value="women" name="gender">
    <br>
    <br>
    <label>Favourite</label>
    <input type="checkbox" name="favourite" value="bong_da">Bóng đá
    <input type="checkbox" name="favourite" value="coffee">Coffee
    <input type="checkbox" name="favourite" value="an_nhau">Ăn nhậu
    <input type="checkbox" name="favourite" value="xem_phim">Film
    <br>
    <br>
    <label>Country</label>
    <select name="country">
        <option></option>
        <option value="vn">Viet Nam</option>
        <option value="lao">Lao</option>
        <option value="tl">Thái Lan</option>
        <option value="nhat">Nhật Bản</option>
    </select>
    <br>
    <br>
    <label>Address</label>
    <textarea name="address" rows="10" cols="20"></textarea>
    <br>
    <br>
    <input type="date">
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Xóa">
</form>

</body>
</html>
