<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month">
    <input type="button" onclick="date()" value="Tính số ngày">
    <h4 id="kq" style="color: orangered"></h4>
</form>
<script>
    function date() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerText = "Tháng " + month + " có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerText = "Tháng " + month + " có 30 ngày.";
                break;
            case 2:
                document.getElementById("kq").innerText = "Tháng 2 có 28 hoặc 29 ngày.";
                break;
        }
    }
</script>
</body>
</html>
