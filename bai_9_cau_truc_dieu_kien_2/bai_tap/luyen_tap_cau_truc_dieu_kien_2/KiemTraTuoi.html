<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số : "))
    if (a > 0 && a <= 120) {
        alert("Đây là số tuổi của 1 người")
    } else
        alert("Đây không phải là số tuổi của 1 người")
</script>
</body>
</html>
