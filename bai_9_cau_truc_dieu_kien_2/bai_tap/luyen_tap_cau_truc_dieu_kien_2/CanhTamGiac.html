<script>
    let a = parseInt(prompt("Nhập vào số a: "));
    let b = parseInt(prompt("Nhập vào số b: "));
    let c = parseInt(prompt("Nhập vào số c: "));
    if ( a>0 && b>0 && c>0 && (a+b)>c && (a+c)>b && (b+c)>a){
        alert("ba số vừa nhập là ba cạnh của một tam giác");
    }else {
        alert("ba số vừa nhập không phải ba cạnh một tam giác");
    }
</script>
