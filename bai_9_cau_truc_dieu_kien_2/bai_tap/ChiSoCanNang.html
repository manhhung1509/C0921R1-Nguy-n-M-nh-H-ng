<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập vào cân nặng (kg): "));
    let height = parseFloat(prompt("Nhập vào chiều cao (m): "));
    let bmi = weight / (height*height);
    if (bmi < 18.5){
        alert("Phân loại: Underweight");
    }else if (bmi < 25){
        alert("Phân loại: Normal");
    }else if (bmi < 30){
        alert("Phân loại: Overweight");
    }else {
        alert("Phân loại: Obese");
    }
</script>
</body>
</html>
