<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        ketQua = x * x;
        return ketQua;
    }

    let input = parseFloat(prompt('nhập vào một số'));
    let result = binhPhuong(input);
    alert('bình phương của ' + input + 'là: ' + result);

</script>
</body>
</html>
