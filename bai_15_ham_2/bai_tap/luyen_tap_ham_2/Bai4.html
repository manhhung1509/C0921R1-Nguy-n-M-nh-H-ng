<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(num) {
            if (num - 0 === num){
                alert(true);
            }else {
                alert(false);
            }
    }
    let number = parseInt(prompt('nhập vào'));
    kiemTra(number);
</script>
</body>
</html>
