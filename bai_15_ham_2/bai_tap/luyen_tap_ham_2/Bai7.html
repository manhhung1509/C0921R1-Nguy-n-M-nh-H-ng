<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiViTri(a, b) {
        let result = [b,a];
        return result;
    }

    let num1 = parseInt(prompt('Nhập số thứ nhất '));
    let num2 = parseInt(prompt('Nhập số thứ hai '));
    alert(doiViTri(num1, num2));
</script>
</body>
