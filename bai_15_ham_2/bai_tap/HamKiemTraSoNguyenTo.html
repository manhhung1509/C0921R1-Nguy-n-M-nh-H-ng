<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let j=0; j<=10000; j++){
        if (isPrime(j)){
            document.write(j + "<br>");
        }
    }
    function isPrime(number) {
        if (number < 2){
            return false;
        }else{
            for (let i=2; i<=number/2; i++){
                if (number%i === 0){
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
