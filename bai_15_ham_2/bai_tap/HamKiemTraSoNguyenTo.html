<script>
    function isPrime(number) {
        let flag = true
        if (number < 2) {
            flag = false
        } else {
            for (let i = 2; i < number; i++) {
                if (number % 2 === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            alert('đây là số nguyên tố');
        } else {
            alert('đây không phải là số nguyên tố ')
        }
    }

    let soNgauNhien = parseInt(prompt('nhập vào một số'));
    let result = isPrime(soNgauNhien);
</script>
