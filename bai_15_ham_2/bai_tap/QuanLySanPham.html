<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="product" type="text" placeholder="Enter name product">
<input type="button" value="Add" onclick="addNewProduct()"><br>
<input type="button" value="Search" onclick="searchByName()"><br>
<span>Số lượng sản phẩm </span><span id="soLuong"></span>
<p id="result"></p>
<script>
    // biết 4 chức năng CRUD
    // C: create tạo mới (add)
    // R: Read (hiện thị) display
    // U: Update (chỉnh sửa) edit
    // D: Delete ( xóa)
    let productList =["iphone","samsung","nokia"];
    display();
    function display() {
        let tableString ='<table border="1" style="border-collapse: collapse">\n' +
            '<tr>\n' +
            '<th>STT</th>\n' +
            '<th>Name</th>\n' +
            '<th>Edit</th>\n' +
            '<th>Delite</th>\n' +
            '</tr>';
        for (let i=0;i<productList.length;i++){
            tableString +='<tr>\n' +
                '<td>'+(i+1)+'</td>\n' +
                ' <td>'+productList[i]+'</td>\n' +
                '<td><input type="button" onclick="editProduct('+i+')" value="Edit"></td>\n' +
                ' <td > <input type="button" onclick="deleteProduct('+i+')" value="Delete"></td>\n' +
                '    </tr>';
        }
        tableString +='</table>';
        document.getElementById("result").innerHTML=tableString;
        document.getElementById("soLuong").innerHTML=productList.length;
    }
    function addNewProduct() {
        let name = document.getElementById("product").value;
        if (name!=""){
            productList.push(name);
            document.getElementById("product").value="";
        }
        display();

    }
    function deleteProduct(index) {
        let conf= confirm("Bạn có muốn xóa sản phẩm có tên: "+ productList[index])
        if (conf){
            productList.splice(index,1);
        }
        display();
    }
    function editProduct(index) {

        let newName = prompt("nhập vào tên mới sản phẩm");
        if (newName!=null&&newName!=""){
            productList[index]= newName;
        }
        display();
    }
</script>
</body>
</html>
