    }

    let feet = parseInt(prompt('nhập vào số cần chuyển đổi từ foot sang meter'));

    function meterToFoot(meter) {
        foot = 3.279 * meter;
        alert(met + 'meter bằng ' + foot + 'feet');
    }

    let met = parseInt(prompt('nhập vào số cần chuyển đổi từ meter sang foot'));

</script>
