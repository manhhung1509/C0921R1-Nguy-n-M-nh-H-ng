<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    alert(minArray(arr1));
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    alert(minArray(arr2));
    let arr3 = [];
    alert(minArray(arr3));
    let arr4 = [0, 0, 0, 0, 0, 0];
    alert(minArray(arr4));
</script>

</body>
</html>
