<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2" cellspacing="0" cellpadding="5">
    <tr>
        <td colspan="3"><h2 style="font-style: italic">Nhập các phần tử của mảng tương ứng với độ dài mảng vừa nhập:</h2></td>
    </tr>
    <tr>
        <td><input type="text" size="80" id="element"></td>
        <td><input type="button" value="Add" onclick="addElement()"></td>
        <td><input type="button" value="Display" onclick="displayArray()"></td>
    </tr>
</table>
<p id="demo"></p>


<script>
    let numbers = parseInt(prompt("Nhập vào độ dài của mảng: "));

    while (numbers < 0 || numbers > 20) {
        alert("Yêu cầu nhập lại độ dài của mảng: ");
        numbers = parseInt(prompt("Nhập lại độ dài của mảng"))
    }
    document.write("Độ dài của mảng là " + numbers);

    let x = 0;
    let array = [];

    function addElement() {
        array[x] = document.getElementById("element").value;
        alert("Element '" + array[x] + "' added at index " + x);
        x++;
        document.getElementById("element").value = "";

    }

    function displayArray() {
        let result = "Các số nguyên tố là ";
        for (let i = 0; i < array.length; i++) {
            let soNguyenTo = true;
            for ( let j = 2; j < array[i]; j++) {
                if (array[i] % j === 0) {
                    soNguyenTo = false;
                    break;
                }
            } if (soNguyenTo) {
                result += array[i] + " , "
            }
        }
        document.getElementById("demo").innerHTML = result;

    }


</script>
</body>
</html>
