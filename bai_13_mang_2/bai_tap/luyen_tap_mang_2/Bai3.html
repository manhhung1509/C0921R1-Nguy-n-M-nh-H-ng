<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['nguỷn', 'manh', 'hung', 15, 9, 132, 2919, 129, 10];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] -= 0) {
            count++;
        }
    }
    document.write("Các ký tự số trong mảng là: " + count);


</script>
</body>

</html>
