<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = "ngu-yen-ma-nh-hun-g";
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        newArr.push(arr[i]);
        if (newArr[i] === "-") {
            newArr[i] = "_";
        }
    }
    document.write(newArr.join(""));
</script>
</body>
</html>
