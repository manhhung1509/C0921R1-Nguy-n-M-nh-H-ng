<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 3, 4, 5, 6, 12, 13, 23, 25, 26];
    let v = parseInt(prompt('Nhập số cần kiểm tra'));
    if (soNguyen.includes(v)) {
        for (let i = 0; i < soNguyen.length; i++) {
            if (v === soNguyen[i]) {
                soNguyen.splice(i, 1);
            }
        }
        soNguyen.push(0);
        document.write(soNguyen);
    } else {
        document.write('số vừa nhập không nằm trong mảng');
    }
</script>
</body>
</html>
