<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = [1, 3, 4, 5, 6, 12, 56, -6, 13, 23, 25, 26, 523, 23, 234, 87, -2, -23];
    let max = so[0];
    let sum = 0;
    for (let i = 0; i < so.length; i++) {
        if (so[i] > max) {
            max = so[i];
        }
        sum += so[i];
    }
    document.write('số lớn nhất là :' + max + '<br/>');
    document.write('trung bình của các số là:' + sum / 18);
</script>
</body>
</html>
