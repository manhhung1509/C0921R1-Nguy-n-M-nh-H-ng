<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i <= 5; i++) {
        for (let k = 0; k < 8 - i; k++) {
            document.write('&nbsp&nbsp')
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
