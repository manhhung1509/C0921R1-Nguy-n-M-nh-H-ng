<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = 0; k < 8 - i; k++) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (i === 1 || i === 5 || j === 1 || j === 2 * i - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
