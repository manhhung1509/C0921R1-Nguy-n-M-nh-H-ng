<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt('nhập vào ký tự muốn kiểm tra');
    switch (kyTu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(kyTu + ' là nguyên âm');
            break;
        default:
            alert(kyTu + ' là phụ âm');
    }
</script>
</body>
</html>
