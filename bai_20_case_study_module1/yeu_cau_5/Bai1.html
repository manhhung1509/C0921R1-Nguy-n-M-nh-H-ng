<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      function tinhTong(arr) {
          let sum = 0;
        for (let i = 0; i < arr.length; i++)
            for (let j = 0; j < arr[i].length; j++)
                if (arr[i][j] % 2 === 0)
                    sum += arr[i][j];
        return sum;
    }
    let arr = [
        [1, 3, 5, 7, 3, 43, 326, 8, 4],
        [12, 23, 23, 321, 11, 1, 6]
    ];
    let result = tinhTong(arr);
    document.write('tổng các số chẵn trong ma trận là:' + result);

</script>
</body>
</html>
