<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
<input type="text" placeholder="Nhập giá trị 1" id="input1">
<input type="text" placeholder="Nhập giá trị 2" id="input2">
<p id="ketQua">Kết quả: </p>
<input type="button" onclick="cong()" value="cộng">
<input type="button" onclick="tru()" value="trừ">
<input type="button" onclick="nhan()" value="nhân">
<input type="button" onclick="chia()" value="chia">
<script>
    function cong() {
        let value1 = parseInt(document.getElementById("input1").value)
        let value2 = parseInt(document.getElementById("input2").value)
        document.getElementById("ketQua").innerText="Kết quả: "+(value1+value2)
    }
    function tru() {
        let value1 = parseInt(document.getElementById("input1").value)
        let value2 = parseInt(document.getElementById("input2").value)
        document.getElementById("ketQua").innerText="Kết quả: "+(value1-value2)
    }function nhan() {
        let value1 = parseInt(document.getElementById("input1").value)
        let value2 = parseInt(document.getElementById("input2").value)
        document.getElementById("ketQua").innerText="Kết quả: "+(value1*value2)
    }function chia() {
        let value1 = parseInt(document.getElementById("input1").value)
        let value2 = parseInt(document.getElementById("input2").value)
        if (value2!=0)
            document.getElementById("ketQua").innerText="Kết quả: "+(value1/value2)
        else
            alert("Không được thực hiện phép chia cho 0")
    }
</script>
</body>
</html>
