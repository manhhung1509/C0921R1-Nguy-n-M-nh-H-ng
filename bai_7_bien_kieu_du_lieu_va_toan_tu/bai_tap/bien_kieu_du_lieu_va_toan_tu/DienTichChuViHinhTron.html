<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = parseInt(prompt("bán kính hình tròn: "))
    let dienTich = Math.PI*r*r
    let chuVi = 2*r*Math.PI
    document.write("diện tích hình tròn: "+dienTich)
    document.write("<br/>")
    document.write("chu vi hình tròn: "+chuVi)
</script>
</body>
</html>
